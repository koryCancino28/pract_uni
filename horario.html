<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #c2d6ec;
        }
        
        .schedule-container {
            overflow-x: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        .schedule-grid {
            min-width: 1000px;
            position: relative;
        }
        
        .header-row {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 0;
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        .header-cell {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            box-sizing: border-box;
            background-color: #4a90e2;
            color: white;
        }
        
        .time-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 0;
        }
        
        .time-slot {
            height: 60px;
            border: 1px solid #ccc;
            padding: 5px;
            box-sizing: border-box;
            background-color: #fff;
        }
        body::-webkit-scrollbar {
  display: none; 
}
        .class-block {
            position: absolute;
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 4px;
            padding: 5px;
            font-size: 12px;
            box-sizing: border-box;
            z-index: 1;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .class-block:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 2;
        }
        
        .class-code {
            font-weight: bold;
            margin-bottom: 4px;
            color: #1976d2;
        }

        .class-name {
            margin-bottom: 2px;
            font-size: 11px;
            font-weight: 500;
        }

        .class-teacher {
            font-size: 11px;
            color: #666;
        }

        .class-section {
            font-size: 11px;
            color: #444;
            display: flex;
            justify-content: space-between;
        }

        .day-column {
            position: relative;
        }

        .time-label {
            background-color: #f5f5f5;
            font-weight: 500;
            color: #333;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-container button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .button-container select {
            padding: 5px;
            font-size: 26px;
        }
        /**/

    </style>
    
</head>
<body>

      <!-- Contenedor para el Navbar -->
    <div id="navbar-container"></div>
    <div id="sidebar-container"></div>
    <div class="header-container">
        <!-- Title and Download PDF button -->
        <div class="title">Horario de Clases</div>
        <div class="button-container">
            <button id="downloadButton">Descargar PDF</button>
            <select id="yearSelect">
                <option value="20222">2022</option>
                <option value="20223">2023</option>
                <option value="20224">2024</option>
            </select>   
        </div>
    </div>
    
    <div class="schedule-container">
        <div class="schedule-grid" id="scheduleGrid">
            <div class="header-row">
                <div class="header-cell">HORA</div>
                <div class="header-cell">LUNES</div>
                <div class="header-cell">MARTES</div>
                <div class="header-cell">MIÉRCOLES</div>
                <div class="header-cell">JUEVES</div>
                <div class="header-cell">VIERNES</div>
                <div class="header-cell">SÁBADO</div>
                <div class="header-cell">DOMINGO</div>
            </div>
            <div id="timeGrid" class="time-grid">
            </div>
        </div>
    </div>

    <script src="horario.js"></script>
</body>
</html>
