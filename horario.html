<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Semanal con DataTables</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
        }
        table {
            width: 100%; /* Aumentar el ancho de la tabla */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Horario Semanal</h1>
        <table id="horario" class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Hora</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas para cada hora -->
                <tr><td>7:00 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>8:00 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>9:00 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>10:00 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>11:00 AM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>12:00 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>1:00 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>2:00 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>3:00 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>4:00 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>5:00 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>6:00 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>7:00 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>8:00 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>9:00 PM</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#horario').DataTable({
                "paging": false,  // Desactivar la paginación
                "searching": false // Desactivar la búsqueda
            });
        });
    </script>
</body>
</html>
